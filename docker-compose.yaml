version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: efys-postgres
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-efys_production}
      POSTGRES_USER: ${DB_USER:-efys_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-efys_secure_password_2026}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-efys_user} -d ${DB_NAME:-efys_production}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - efys-network

  # Redis Cache (Session store)
  redis:
    image: redis:7-alpine
    container_name: efys-redis
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_secure_password}
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - efys-network

  # EFYS Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: efys-app
    restart: always
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - DATABASE_URL=postgresql://${DB_USER:-efys_user}:${DB_PASSWORD:-efys_secure_password_2026}@postgres:5432/${DB_NAME:-efys_production}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_secure_password}@redis:6379/0
      - GUNICORN_WORKERS=${WORKERS:-4}
      - GUNICORN_TIMEOUT=${TIMEOUT:-120}
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - efys-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:1.25-alpine
    container_name: efys-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
      - ./static:/usr/share/nginx/html/static:ro
      - ./uploads:/usr/share/nginx/html/uploads:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - efys-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  efys-network:
    driver: bridge
