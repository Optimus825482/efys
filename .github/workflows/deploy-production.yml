name: Deploy to Coofy Production Server

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # Manuel tetikleme iÃ§in

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests
        run: |
          python test_all_endpoints.py || echo "Tests skipped - configure as needed"
      
      - name: Deploy to Coofy Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.COOFY_HOST }}
          username: ${{ secrets.COOFY_USERNAME }}
          key: ${{ secrets.COOFY_SSH_KEY }}
          port: ${{ secrets.COOFY_PORT || 22 }}
          script: |
            echo "ğŸš€ Starting EFYS deployment..."
            
            # Navigate to app directory
            cd /var/www/efys || exit 1
            
            # Backup current version
            echo "ğŸ“¦ Creating backup..."
            tar -czf /var/backups/efys-$(date +%Y%m%d-%H%M%S).tar.gz . || echo "Backup warning"
            
            # Pull latest code
            echo "ğŸ“¥ Pulling latest code from GitHub..."
            git fetch origin
            git reset --hard origin/main
            
            # Activate virtual environment
            echo "ğŸ Activating Python environment..."
            source venv/bin/activate
            
            # Install/update dependencies
            echo "ğŸ“¦ Installing dependencies..."
            pip install --upgrade pip
            pip install -r requirements.txt
            
            # Run database migrations (if any)
            echo "ğŸ—„ï¸ Checking database..."
            python scripts/apply_schema.py || echo "Schema already up to date"
            
            # Restart service
            echo "ğŸ”„ Restarting EFYS service..."
            sudo systemctl restart efys
            
            # Wait for service to start
            sleep 3
            
            # Check service status
            if sudo systemctl is-active --quiet efys; then
              echo "âœ… EFYS service is running"
            else
              echo "âŒ EFYS service failed to start"
              sudo systemctl status efys
              exit 1
            fi
            
            # Health check
            echo "ğŸ¥ Running health check..."
            sleep 2
            if curl -f http://localhost:8000/health > /dev/null 2>&1; then
              echo "âœ… Health check passed"
            else
              echo "âš ï¸  Health check warning (might be starting up)"
            fi
            
            echo "ğŸ‰ Deployment completed successfully!"
            echo "ğŸ“Š Version info:"
            cd /var/www/efys
            git log -1 --oneline
      
      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deployment baÅŸarÄ±lÄ±!"
          else
            echo "âŒ Deployment baÅŸarÄ±sÄ±z!"
          fi
